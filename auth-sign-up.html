   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore,doc,setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth , createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
         const firebaseConfig = {
         apiKey: "AIzaSyDqLcufSIP87WT1aEyDI-dKVdTsSBACrEc",
         authDomain: "interactive-iot-devices-ssrip.firebaseapp.com",
         projectId: "interactive-iot-devices-ssrip",
         storageBucket: "interactive-iot-devices-ssrip.appspot.com",
         messagingSenderId: "180311183138",
         appId: "1:180311183138:web:4dc86677633cf5f1d8df7b",
         measurementId: "G-6PTBDPMY0S"
         };
      
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const db = getFirestore();
        const auth = getAuth(app);

        let EmailInp = document.getElementById('emailInput')
        let PassInp = document.getElementById('passwordInput')
        let FnameInp = document.getElementById('fnameInput')
        let LnameInp = document.getElementById('lnameInput')
        let MainForm = document.getElementById('registerFormInner')
        let numInp = document.getElementById('numberInput')

        let RegisterUser = evt => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth,EmailInp.value,PassInp.value)
            .then(async (credentials) => {
                var ref = doc(db,"users",credentials.user.uid);
                await setDoc(ref,{
                    email : EmailInp.value,
                    firstname : FnameInp.value,
                    lastname : LnameInp.value,
                    mobilenumber : numInp.value
                })
                console.log(credentials);
                window.location.href = "./auth-sign-in.html";

            })
            .catch((error) => {
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }
        MainForm.addEventListener('submit',RegisterUser);
      </script>
